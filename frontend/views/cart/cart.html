<div class="cart-container">
    <div class="cart-header">
        <h2>Carrito de Compras</h2>
        <button id="clear-cart" class="btn btn-secondary">Vaciar Carrito</button>
    </div>
    
    <div id="cart-items" class="cart-items">
        <!-- Los items del carrito se cargarán dinámicamente aquí -->
    </div>
    
    <div id="empty-cart" class="empty-cart" style="display: none;">
        <p>Tu carrito está vacío</p>
        <a href="#" id="continue-shopping" class="btn btn-primary">Continuar Comprando</a>
    </div>
    
    <div id="cart-summary" class="cart-summary" style="display: none;">
        <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
            <span>Impuestos:</span>
            <span id="taxes">$0.00</span>
        </div>
        <div class="summary-row total">
            <span>Total:</span>
            <span id="total">$0.00</span>
        </div>
        <div class="cart-actions">
            <button id="continue-shopping-btn" class="btn btn-secondary" onclick="window.viewManager.loadView('products/list')">
                🛍️ Seguir Comprando
            </button>
            <button id="checkout-btn" class="btn btn-primary checkout-btn">
                💳 Proceder al Pago
            </button>
        </div>
    </div>
</div>
