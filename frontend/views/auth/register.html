<div class="auth-container">
    <div class="auth-card">
        <h2>Registrarse</h2>
        
        <!-- Google Sign-In Section -->
        <div class="google-auth-section">
            <div id="google-register-button"></div>
            <div class="auth-divider">
                <span>o</span>
            </div>
        </div>
        
        <!-- Traditional Registration Form -->
        <form id="register-form">
            <div class="form-group">
                <label for="register-name">Nombre:</label>
                <input type="text" id="register-name" name="name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                <span class="error-message" id="register-email-error"></span>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" name="password" required>
                <span class="error-message" id="register-password-error"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirmPassword" required>
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <div class="auth-links">
            <a href="#" id="login-link-from-register">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</div>
