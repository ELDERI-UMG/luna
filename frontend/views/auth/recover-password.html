<div class="auth-container">
    <div class="auth-card">
        <h2>Recuperar Contraseña</h2>
        <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">
            Ingresa tu email y te enviaremos instrucciones para recuperar tu contraseña
        </p>

        <form id="recover-form">
            <div class="form-group">
                <label for="recover-email">Email:</label>
                <input type="email" id="recover-email" name="email" required>
                <span class="error-message" id="recover-email-error"></span>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Instrucciones</button>
        </form>

        <div class="auth-links">
            <a href="#" id="back-to-login-link">Volver a Iniciar Sesión</a>
        </div>

        <div id="recover-message" style="display: none; margin-top: 1rem; padding: 1rem; border-radius: 5px;"></div>
    </div>
</div>
